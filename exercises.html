<!doctype html>
<html>
  <head>
    <title>ecommers</title>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ item, price, discountPrice }) {
        return (
          <div>
            <p>{item}</p>
            <del></del>
            {discountPrice && (
              <del>
                <p>Price: ${price}</p>
              </del>
            )}

            {!discountPrice && <p>Price: ${price}</p>}

            {discountPrice && <p>Price: ${discountPrice}</p>}

            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              item="Cotton socks"
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails item="Tennis balls" price="6.00" />
            <ProductDetails item="Plain T-shirt" price="7.99" />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
